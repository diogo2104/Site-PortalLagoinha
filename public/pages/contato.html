<body>
    <div class="container-contato">
  <div class="uper-contato">
    <div class="uper-mobilecontato">

    <div class="circle-logocontato">
    <img src="../img/Logo base.PNG" alt="logo lagoinha" class="logo-contato">
    
    </div>
    
  <!--Icons de contato-->

    <i class="fab fa-instagram reflection"></i>
  </div>
  <div class="icon facebook">
    <a href="https://www.facebook.com/portallagoinha/?locale=pt_BR" target="_blank" rel="noopener">

  </div>

  <div class="wavesvg">
        <svg viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none" style="width:100%;height:100%;display:block;">
          <!-- Primeira onda (vermelha, mais alta) -->
          <path fill="#ff0000" opacity="0.7">
            <animate attributeName="d" dur="8s" repeatCount="indefinite"
              values="M0,200 Q360,120 720,200 T1440,200 V320 H0Z;M0,180 Q360,220 720,180 T1440,200 V320 H0Z;M0,200 Q360,120 720,200 T1440,200 V320 H0Z" />
          </path>
          <!-- Segunda onda (vermelho escuro, mais baixa, fase diferente) -->
          <path fill="#b25672" opacity="0.5">
            <animate attributeName="d" dur="10s" repeatCount="indefinite"
              values="M0,240 Q360,280 720,240 T1440,240 V320 H0Z;M0,260 Q360,200 720,260 T1440,240 V320 H0Z;M0,240 Q360,280 720,240 T1440,240 V320 H0Z" />
          </path>
          <!-- Terceira onda (vermelho claro, mais suave, fase diferente) -->
          <path fill="#ff3566" opacity="0.3">
            <animate attributeName="d" dur="12s" repeatCount="indefinite"
              values="M0,280 Q360,260 720,280 T1440,280 V320 H0Z;M0,300 Q360,320 720,300 T1440,280 V320 H0Z;M0,280 Q360,260 720,280 T1440,280 V320 H0Z" />
          </path>
        </svg>
